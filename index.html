<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubuwi-V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/9uK2OPw.png">
    <meta name="theme-color" content="#ffffff"> <!-- Akan di-update oleh JS nanti -->
</head>
<body>
    <!-- 
      Kontainer Visual Tema Waktu (Baru)
      Ini untuk menampung matahari, bulan, dan awan.
    -->
    <div id="time-theme-visuals">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <!-- Kontainer untuk partikel (Tetap) -->
    <div id="particle-container"></div>

    <main id="app-content"></main>

    <nav class="bottom-nav"></nav>

    <!-- Firebase SDK (Tidak diubah) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD8HjXwynugy5q-_KlqLajw27PDgUJ4QUk",
            authDomain: "bubuwi-pro.firebaseapp.com",
            projectId: "bubuwi-pro",
            storageBucket: "bubuwi-pro.firebasestorage.app",
            messagingSenderId: "741891119074",
            appId: "1:741891119074:web:93cc65fb2cd94033aa4bbb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.firebaseAuth = { auth, provider, signInWithPopup, signOut, onAuthStateChanged };
    </script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>
</html>
