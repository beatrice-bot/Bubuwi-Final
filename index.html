<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubuwi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS Library for Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="theme-white">

    <!-- Background Elements -->
    <div class="background-wallpaper"></div>
    <div class="background-overlay"></div>
    <div class="particle-container" id="particles"></div>
    <div class="floating-ornament top-left"></div>
    <div class="floating-ornament top-right"></div>
    <div class="floating-ornament bottom-left"></div>
    <div class="floating-ornament bottom-right"></div>
    <canvas id="canvas-stars" class="canvas-stars"></canvas>

    <!-- Main App Content -->
    <div id="app-content"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <!-- Navigasi akan dimuat oleh JS -->
    </nav>

    <!-- Global Modals -->
    <div id="global-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>
