<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubuwi-V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- DITAMBAHKAN: Font Awesome untuk ikon Matahari/Bulan (Hanya untuk CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- DITAMBAHKAN: SATU-SATUNYA JavaScript untuk cek waktu WIB -->
    <script>
        try {
            // Dapatkan jam dalam format 24 jam untuk zona waktu Asia/Jakarta (WIB)
            const wibHour = parseInt(new Date().toLocaleString('en-US', { timeZone: 'Asia/Jakarta', hour: '2-digit', hour12: false }));
            // Jam 5 sore (17) sampai 6 pagi (5) adalah malam
            if (wibHour >= 17 || wibHour < 6) {
                document.documentElement.classList.add('night-mode');
            }
        } catch (e) {
            // Fallback jika gagal (misal: browser lama), gunakan jam lokal
            const localHour = new Date().getHours();
            if (localHour >= 17 || localHour < 6) {
                document.documentElement.classList.add('night-mode');
            }
        }
    </script>
</head>
<body>

        const app = initializeApp(firebaseConfig);
